name: "Update Editor's Copy"

on:
  push:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore
  pull_request:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore

jobs:
  build:
    name: "Update Editor's Copy"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Setup"
      id: setup
      run: |
        VENVDIR="${{ runner.temp }}/.venv"
        BUNDLE_PATH="${{ runner.temp }}/.gems"
        XML2RFC_REFCACHEDIR="${{ runner.temp }}/.refs"
        mkdir -p "$VENVDIR" "$BUNDLE_PATH" "$XML2RFC_REFCACHEDIR"
        echo "VENVDIR=$VENVDIR" >>$GITHUB_ENV
        echo "BUNDLE_PATH=$BUNDLE_PATH" >>$GITHUB_ENV
        echo "XML2RFC_REFCACHEDIR=$XML2RFC_REFCACHEDIR" >>$GITHUB_ENV
        date -u "+::set-output name=date::%FT%T"

    - name: "Cache venv"
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.VENVDIR }}
          ${{ env.BUNDLE_PATH }}
        key: venvcache-${{ steps.setup.outputs.date }}
        restore-keys: venvcache-

    - name: "Cache References"
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.XML2RFC_REFCACHEDIR }}
          .targets.mk
        key: refcache-${{ steps.setup.outputs.date }}
        restore-keys: refcache-

    - name: "Build Drafts"
      uses: martinthomson/i-d-template@v1
      with:
        token: ${{ github.token }}

    - name: "Update GitHub Pages"
      uses: martinthomson/i-d-template@v1
      if: ${{ github.event_name == 'push' }}
      with:
        make: gh-pages
        token: ${{ github.token }}

    - name: "Archive Built Drafts"
      uses: actions/upload-artifact@v2
      with:
        path: |
          draft-*.html
          draft-*.txt
