name: "Update Editor's Copy"

on:
  push:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore
  pull_request:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore

jobs:
  build:
    name: "Update Editor's Copy"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Setup"
      id: setup
      run: |
        mkdir -p "$HOME"/.cache/xml2rfc "$HOME"/.venv "$HOME"/.gems
        echo "VENVDIR=$HOME/.venv" >>"$GITHUB_ENV"
        echo "BUNDLE_PATH=$HOME/.gems" >>"$GITHUB_ENV"
        echo "::set-output name=path::$HOME/.cache/xml2rfc"
        date -u "+::set-output name=date::%FT%T"

    - name: "Cache venv"
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.VENVDIR }}
          ${{ env.BUNDLE_PATH }}
        key: venvcache-${{ steps.setup.outputs.date }}
        restore-keys: venvcache-

    - name: "Cache References"
      uses: actions/cache@v3
      with:
        path: |
          ${{ steps.setup.outputs.path }}
          .targets.mk
        key: refcache-${{ steps.setup.outputs.date }}
        restore-keys: refcache-

    - name: "Build Drafts"
      uses: martinthomson/i-d-template@v1
      with:
        token: ${{ github.token }}

    - name: "Update GitHub Pages"
      uses: martinthomson/i-d-template@v1
      if: ${{ github.event_name == 'push' }}
      with:
        make: gh-pages
        token: ${{ github.token }}

    - name: "Archive Built Drafts"
      uses: actions/upload-artifact@v2
      with:
        path: |
          draft-*.html
          draft-*.txt
